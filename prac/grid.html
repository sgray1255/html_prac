<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grids</title>
</head>
<body>
  <div class="grid-container">
    <h1>My hobbies!</h1>
    <p id="hob1">Reading</p>
    <p id="hob2">Running</p>
    <p id="hob3">Suffering the arrows and slings of outrageous fortune</p>
    <p id="hob4">Making flexboxes</p>
    <p id="hob5">Fixing broken flexboxes</p>
    <p id="hob6">Flexing my box</p>
  </div>
</body>
<style>
  .grid-container {
    height: 600px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr;
    gap: 10px;;
  }

  p {
    display: flex;
    background-color: lightblue;
    justify-content: center;
    align-items: center;
  }

  h1 {
    grid-column: 1 / 4;
    grid-row: 1 / 2;
    background-color: cadetblue;
    display: flex;
    align-items: center;
    color: lightcyan;
  }

</style>

</html>
