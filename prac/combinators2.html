<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>First Header</h1>
    <p>Paragraph A</p>
    <p>Paragraph B</p>
    <p>Paragraph C</p>
 
    <h2>Second Header</h2>
    <p>Paragraph D</p>
    <p>Paragraph E</p>
    <p>Paragraph F</p>
  
    <h3>Third Header</h3>
    <p>Paragraph G</p>
    <p>Paragraph H</p>
    <p>Paragraph I</p>
</div>
</body>

<style>
  .container > p {
    margin-left: 50px;
  }

  h1 ~ p {
    color: lightslategray;
  }

  h1 + p {
    font-style: italic;
    color: black;
  }


  h2 ~ p {
    text-decoration: underline;
    color: black;
  }

  h3 ~ p {
    color: blue;
    text-decoration: none;
  }

  h3 + p {
    color: black;
  }

 
</style>

</html>
