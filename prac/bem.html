<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bem</title>
</head>
<body>
  <div class="card">
    <h1 class="card__title">I'm blue and Arial.</h1>
    <p class="card__paragraph">I'm red and underlined.</p>
    <ul class="card__list">
      <li>I have no bullet point.</li>
      <li>I also have no bullet point.</li>
    </ul>
  </div>
  <p class="loose loose--coralbold">I'm coral and bold.</p>
  <div class="card">
    <h1 class="card__title">I'm blue and Arial.</h1>
    <p class="card__paragraph">I'm red, underlined, and Arial.</p>
    <ul class="card__list">
      <li>I have no bullet point</li>
    </ul>
    <p class="card__paragraph">I'm red, underlined, and Arial.</p>
  </div>
  <p class="loose loose--coralbold">I'm coral and bold.</p>
  <p class="loose">I'm brown.</p>
  <p class="loose">I'm also brown.</p>
  
</body>

<style>
  .card {
    border: 2px solid black;
    font-family: Arial, Helvetica, sans-serif;
  }

  .card__title{
    color: blue;
  }

  .card__paragraph {
    color: red;
    text-decoration: underline;
  }

  .card__list {
    list-style-type: none;
  }

  .loose {
    color: brown;
  }

  .loose--coralbold {
    color: coral;
    text-decoration: bold;
  }


</style>
</html>
