<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combinators</title>
  <link rel="stylesheet" href="combinators.css">
</head>
<body>

  <div class="container">
    <h1>I'm blue and Arial.</h1>
    <p id="red-ul-arial">I'm red, underlined, and Arial.</p>
    <ul>
      <li>I have no bullet point.</li>
      <li>Neither do I.</li>
    </ul>
  </div>

  <p id="coral-bold">I'm coral and bold.</p>

  <div class="container">
    <h1>I'm blue and Arial.</h1>
    <p id="red-ul-arial">I'm red, underlined, and Arial.</p>
    <ul>
      <li>I have no bullet point.</li>
    </ul>
    <p id="red-ul-arial">I'm red, underlined, and Arial.</p>
  </div>

  <p id="coral-bold">I'm coral and bold.</p>
  <br>
  <p>I'm brown.</p>
  <br>
  <p>I'm also brown.</p>
  
</body>
</html>
